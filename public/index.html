<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--fonts i guess-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet" type='text/css'>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- CompCharCount JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- AjaxTweets JS-->
    <script type="text/javascript" src="/scripts/ajax-tweets.js"></script>

    <!-- TweetHover JS
    <script type="text/javascript" src="/scripts/tweet-hover.js"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-buttons">
        <button id="tweet-toggle">Write a new tweet</button>
      </div>
    </nav>

    <!-- Header (avatar, name) -->
    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id="screen-name">
          <h2>Noah Dumba</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main>
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
        <div>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
    </section>
    <div class="container"></div>
    </main>
  </body>
</html>
